<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
  <style>
   body {
     height: 800px;
     width: 1200px;
   }
    #map {
        width:50%;
        height:50%;
        float: right;
      }
    #bar {
      width: 50%;
      height: 100px;
      float: left;
    }
    #elev {
      width: 50%;
      height: 100px;
      float: left;
    }
    .line {
      stroke-width: 2;
      fill: none;
      stroke: blue;
    }
    .bar {
      fill: steelblue;
    }
    .bar:hover {
      fill: brown;
    }
    .axis {
      font: 10px sans-serif;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    path.leaflet-clickable {
      stroke-opacity: 1;
      stroke-width: 2px;
    }
  </style>
  <script>
    // This is the barchart with total distances
    function draw_distances(data) {
      
      var margin = {top: 20, right: 20, bottom: 20, left: 40},
          width = 600 - margin.left - margin.right,
          height = 100 - margin.top - margin.bottom;
      
      var x = d3.scaleBand()
                .rangeRound([0, width])
                .padding(0.1);

      var y = d3.scaleLinear()
                .range([height, 0]);
      
      // This is the name variable for the x axis
      // var runNames = function(d) {
      //     if (d % 3 == 0) {
      //       return data[d].name;
      //     }
      // }
      var xAxis = d3.axisBottom()
                    .scale(x)
                    //.tickFormat(runNames);

      var yAxis = d3.axisLeft()
                    .scale(y);
                    // .ticks(10, "miles");

      var svg = d3.select("#bar")
                  .append("g")
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // The y axis is an incremental number representing the day number
        x.domain(data.map(function(d, ix) { return ix; }));
        // Set domain from 0 to the maximum value of ttl_dist in the dataset
        y.domain([0, d3.max(data, function(d) { return d.ttl_dist; })]);
        
        // The x-axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);
        //The y-axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Distance");
        // The bars
        svg.selectAll(".bar")
            .data(data)
          .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d, ix) { return x(ix); })
            .attr("width", x.bandwidth())
            .attr("y", function(d) { return y(d.ttl_dist); })
            .attr("height", function(d) { return height - y(d.ttl_dist); })
            .on('mouseover', function(d) {
              draw_elevation(d);
              draw_map_route(d);
              d3.select(this).style('fill', 'brown');
            })
            .on('mouseout', function(d) {
              d3.select(this).style('fill', 'steelblue')
            })
            .on('click', function(d) {
          })
          }
    
    // This is the ligraph of the elevation
    function draw_elevation(run_data) {
      var data = run_data['elevation'];
      var margin = {top: 20, right: 20, bottom: 30, left: 50},
          width = 600 - margin.left - margin.right,
          height = 100 - margin.top - margin.bottom;
      
      var svg = d3.select("#elev").selectAll('*').remove();
      
      var svg = d3.select('#elev')
                  .append("g")
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      
      var x = d3.scaleLinear()
        .range([0, width]);
      
      var y = d3.scaleLinear()
        .range([height, 0]);
      
      var xAxis = d3.axisBottom()
                    .scale(x)
      
      var yAxis = d3.axisLeft()
                    .scale(y);
      
      svg.append("text")
          .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
          .attr("transform", "translate("+ (width/2) +","+(160)+")")  // centre below axis
          .attr('dy', '.71em')
          .text("Distance (miles)");
      
      // This is a helper for the x-axis. In our case we will use distance as 
      max_ix = data.length;
      
      var line = d3.line()
        .x(function(d, ix) { return x(ix * run_data.ttl_dist / max_ix); })
        .y(function(d) { return y(d); });
      
      x.domain([0, run_data.ttl_dist]);
      
      y.domain([0, 200]);
      
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);
      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Elevation (m)");
      svg.append("path")
          .datum(data)
          .attr("class", "line")
          .attr("d", line);
      }
      function draw_base_map() {
        // The center must be updated whenever I put a new coordinate on the map
        var center = [37.77, -122.45]  //[53.01,25.73]

        // The token is for access to the mapbox API
        var accessToken = 'pk.eyJ1Ijoib2lrb25hbmciLCJhIjoiY2ozM2RjcjIyMDBjODJ3bzh3bnRyOHBxMyJ9.nQH16WG-DcBB_TQEEJiuCA';

        // Default guidelines from Leaflet
        var mapboxTiles = L.tileLayer('https://api.mapbox.com/styles/v1/oikonang/cj33g56m9000k2roa18n92cr8/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoib2lrb25hbmciLCJhIjoiY2ozM2RjcjIyMDBjODJ3bzh3bnRyOHBxMyJ9.nQH16WG-DcBB_TQEEJiuCA', {
            attribution: '<a href="http://www.mapbox.com/about/maps/" target="_blank">Terms &amp; Feedback</a>',
            maxZoom: 18,
            accessToken: accessToken
        });
        // Mapbox with leaflet
        var map = L.map('map').addLayer(mapboxTiles).setView(center, 12);
                    
        // Initialize map 
        window.map = map 

      }
      
      // Draw lan lot on map
      function draw_map_route(run_data) {
        map = window.map;
        if (window.currentPath) {
          map.removeLayer(window.currentPath);
        };
        latlng = run_data['path'];
        var polyline = L.polyline(latlng, {color: 'red'}).addTo(map);
        window.currentPath = polyline;
      }

    function draw(data) {
      data.reverse();
      draw_distances(data);
      draw_base_map();
    }
  </script>
</head>
<body>
  <h3>Running in San Francisco</h3>
  <div id='map'></div>
  <svg id='bar'></svg>
  <svg id='elev'></svg>
  <script>
    // load neighborhood data
    document.addEventListener('DOMContentLoaded', function() {
      d3.json("tmp_trim.json", draw);
    });
  </script>
</body>
</html>
